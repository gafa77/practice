<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset default margin and padding */
body, h1, h2, h3, p, ul, li {
  margin: 0;
  padding: 0;
}

/* Basic styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

/* Header */
.header {
  background-color: #009688;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.header h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
}

.header nav ul {
  list-style-type: none;
}

.header nav ul li {
  display: inline;
  margin-right: 20px;
}

.header nav ul li a {
  color: #fff;
  text-decoration: none;
}

/* Main Content */
.main-content {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.main-content h2 {
  color: #009688;
  margin-bottom: 10px;
}

/* Footer */
.footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
  position: fixed;
  bottom: 0;
  width: 100%;
}

</style>
<body>

<header class="header">
  <h1>Modern Website</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="main-content">
  <h2>Welcome to our website!</h2>
  <p>This is the main content section. You can place various information and elements here.</p>
</section>

<footer class="footer">
  <p>&copy; 2024 Modern Website. All rights reserved.</p>
</footer>

</body>
</html>
