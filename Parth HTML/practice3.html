<!DOCTYPE html>
<html>
<head>
    <title>Local Time</title>
    <script>
        function displayTime() {
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.getElementById("time").innerHTML = time;
        }
        setInterval(displayTime, 1000);
    </script>
</head>
<body>
    <h1>Local Time</h1>
    <p id="time"></p>
</body>
</html>
